# [FIXME docs]

- name: add nginx
  apt: pkg=nginx state=latest
  tags: nginx

- name: configure nginx
  template: src=nginx.conf.j2 dest=/etc/nginx/nginx.conf
  notify: restart nginx
  tags: nginx

- name: create www_root
  file: path="{{ www_root }}" state=directory mode=755 owner=www group=www

