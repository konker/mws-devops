---
# [FIXME docs]

- name: add nginx
  apt: pkg=nginx state=latest
  tags: nginx

- name: configure nginx
  template: src=nginx.conf.j2 dest=/etc/nginx/nginx.conf
  notify: restart nginx
  tags: nginx

- name: add user www
  user: name=www shell=/bin/bash generate_ssh_key=yes createhome=yes

# static web sites
- include: nginx_static.yml host=0-9.fi
