---
# [FIXME docs]

- name: add sudo
  apt: pkg=sudo state=latest
  tags: bootstrap

- name: add zsh
  apt: pkg=zsh state=latest
  tags: bootstrap

- name: add user sysadmin
  user: name=sysadmin shell=/bin/zsh generate_ssh_key=yes
  tags: bootstrap

- name: authorize konker key for sysadmin
  authorized_key: user=konker key={{ lookup('file', 'keys/konker.pub') }}
  tags: bootstrap

- name: configure sudoers
  template: src=sudoers.j2 dest=/etc/sudoers
  tags: sudo bootstrap

